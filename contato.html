<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
        <title>Contato</title>
        <link rel="stylesheet" href="cssclasses.css">
        <script type="text/javascript" src="botao.js"></script>

    <body class='cor_corpo'>
        <h3>Escola de Idiomas Fale Bem - Contato<h3>
       

         <h4><a href='index.html'>Página inicial</a></h4>     
            <form action = 'contato.html' method='POST' name='Formulário' class='classe1'>
                <label class='classe2'>Nome Completo:</label>
                    <br/><input type='text' 
                                id='nome'
                                maxlength='80'
                                name='user'
                                size='40'/>            
                <br/><label class='classe2'>Email:</label>
                    <br/><input type='text'
                                id='email'
                                maxlength='80'
                                name='e-mail'
                                size='40'/>
                <p>Assunto: 
                <select name='Assunto' id='assun'>
                    <option value=''></option>
                    <option value='Atendimento'>Atendimento</option>
                    <option value='Secretaria'>Secretaria</option>
                    <option value='Financeiro'>Financeiro</option>
                    <option value='Ouvidoria'>Ouvidoria</option>
                </select>
            </form>
            <br/><input type='button'
                        value='enviar'
                        onclick='validar()'/>
